{% extends 'base.html' %}

{% block content %}
<div class="container-fluid p-5 bg-light"> <!-- bg-light is background color & p-5 is padding -->
    <p>
        {% if breed %}
            The breed you entered is {{breed}}. <br>
            Updated in the form below. 
        {% else %}
            Please enter your breed. 
        {% endif %}
    </p>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.breed.label }} {{ form.breed() }}
        {{ form.submit() }} 
    
    </form>
</div>
{% endblock %}
